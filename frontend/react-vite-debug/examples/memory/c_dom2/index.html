<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Debug</title>
		<link rel="icon" type="image/svg+xml" href="/examples/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div id="root">
			<ul id="ul">
					<li>1</li>
					<li>2</li>
					<li id="li3">3</li>
					<li>4</li>
			</ul>
		</div>
		<script>
			let root = document.getElementById('root')
			let ul = document.getElementById('ul')
			for (let i = 0; i <10000; i++) {
				const divDom = document.createElement('li')
				divDom.innerText = i;
				ul.appendChild(divDom)
			}
			let li3 = document.getElementById('li3')

			// 移除节点
			root.removeChild(ul)

			// 将ul和li3的引用也置空
			ul = null
			li3 = null
		</script>
	</body>
</html>
