version: 2

models:
  - name: stg_users
    description: "staging users"
    config:
      contract:
        enforced: true
    columns:
      - name: user_id
        data_type: int
        description: "primary key of user"
        constraints:
          - type: not_null
          - type: primary_key
          - type: check
        tests:
          - not_null
          - unique
      - name: username
        data_type: varchar(255)
      - name: password
        data_type: varchar(64)
      - name: phone
        data_type: varchar(64)
      - name: role
        data_type: varchar(32)

      
