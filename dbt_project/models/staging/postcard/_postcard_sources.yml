## Refer to Using dbt with Dagster, part one for info about this file:
## https://docs.dagster.io/integrations/dbt/using-dbt-with-dagster/part-one

version: 2

sources:
  - name: reseller_csv
    tables:
      - name: sales
        external:
          location: "shared/csv/DailySales_*.csv"
          file_format: "( type = csv field_delimiter = ',' )"
  - name: reseller_json
    tables:
      - name: sales
        external:
          location: "shared/json/rawDailySales_*.json"
          file_format: "( type = json field_delimiter = ',' )"
  - name: oltp
    tables:
      - name: channels
      - name: customers
      - name: products
      - name: resellers
      - name: transactions




