version: 2

models:
  - name: blog
    description: "public blog table"
    config:
      contract:
        enforced: true
    columns:
      - name: id
        data_type: int
        constraints:
          - type: not_null
          - type: primary_key
        tests:
          - not_null
          - unique
      - name: title
        data_type: varchar(255)
      - name: body
        data_type: text
      - name: user_id
        data_type: int
        constraints:
          - type: not_null
          - type: foreign_key
            expression: public.user(id)
        tests:
          - not_null
      - name: created_at
        data_type: timestamptz
      - name: updated_at
        data_type: timestamptz
      
   
