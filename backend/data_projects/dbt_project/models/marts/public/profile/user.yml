version: 2

models:
  - name: user
    description: "public user table"
    config:
      contract:
        enforced: true
    columns:
      - name: id
        data_type: int
        description: "primary key of user"
        constraints:
          - type: not_null
          - type: primary_key
          - type: check
        tests:
          - not_null
          - unique
      - name: email
        data_type: varchar(255)
        constraints:
          - type: not_null
      - name: username
        data_type: varchar(122558)
        constraints:
          - type: not_null
      - name: password
        data_type: varchar(255)
        constraints:
          - type: not_null
      - name: created_at
        data_type: timestamptz
      - name: updated_at
        data_type: timestamptz

      
